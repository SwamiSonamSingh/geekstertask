<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <div id="history">
                <span id="history-value"></span><br>
                <span id="output-value"></span>
            </div>
        </div>
        <div class="buttons">
            <button class="operator" id="clear"style="color:aqua">C</button>
            <button class="operator" id="%" style="color:aqua">%</button>
            <button class="operator" id="backspace" style="color:aqua">DEL</button>
            <button class="operator" id="/" style="color:aqua">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="*" style="color:aqua">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-" style="color:aqua">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+" style="color:aqua">+</button>
            <button class="number" id="00">00</button>
            <button class="number" id="0">0</button>
            <button class="operator" id=".">.</button>
            <button class="operator" id="=" style="color:aqua">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

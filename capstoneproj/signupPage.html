<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>New user</title>
  </head>
  <body>
    <div class="mainsignup">
      <h1>Happy to See Here Complete Your Registration</h1>
    </div>
    <div class="homeicon">
      <a href="./loginpage.html"
        ><i class="fa fa-long-arrow-left fa-lg" aria-hidden="true"
          >&nbsp;&nbsp;<span>Back To LogIn</span></i
        ></a
      >
    </div>
    <div class="formsignup">
      <div class="infosignup">
        <form>
          <lebel for="fullname"><p>Full Name</p></lebel>
          <input
            type="text"
            id="fullname"
            name="fullname"
            required
            placeholder="John Doe"
          />
          <lebel for="email"><p>Email Id</p></lebel>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="johndoe@gmail.com"
          />
          <lebel for="mobilenumber"><p>Mobile No.</p></lebel>
          <input
            type="text"
            id="mobilenumber"
            name="mobilenumber"
            required
            placeholder="XXXXXXXXXX"
          />
          <lebel for="password"><p>Create Password</p></lebel>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="password"
          />
          <lebel for="confirmPassword"><p>Confoirm Password</p></lebel>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            placeholder="password"
          />
          <lebel for="date"><p>DOB</p></lebel>
          <input type="date" id="date" name="date" />
          <div class="buttonsignup">
            <button>Let's Go</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

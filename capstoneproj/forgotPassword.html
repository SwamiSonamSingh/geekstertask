<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Forgot password</title>
  </head>
  <body>
    <div class="mainsignup">
      <h1>No Worries We Are Here To Resolve</h1>
    </div>
    <div class="homeicon">
      <a href="./loginpage.html"
        ><i class="fa fa-long-arrow-left fa-lg" aria-hidden="true"
          >&nbsp;&nbsp;<span>Back To LogIn</span></i
        ></a
      >
    </div>
    <div class="formforgot">
      <div class="infoforgot">
        <form>
          <lebel for="mobilenumber"><p>Enter Mobile No.</p></lebel>
          <input
            type="text"
            id="mobilenumber"
            name="mobilenumber"
            required
            placeholder="XXXXXXXXXX"
          />
          <lebel for="mailid"><p>Enter E-mail</p></lebel>
          <input
            type="email"
            id="mailid"
            name="mailid"
            required
            placeholder="johndoe@gmail.com"
          />
          <div class="forgotbutton">
            <button>Procced</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

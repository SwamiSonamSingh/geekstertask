<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>user registration page</title>
  </head>
  <body>
    <div class="loginmain">
      <marquee direction="right" scrollamount="15"
        >Welcome In The User Section Page</marquee
      >
    </div>
    <div class="homeicon">
      <a href="./index.html"
        ><i class="fa fa-long-arrow-left fa-lg" aria-hidden="true"
          >&nbsp;&nbsp;<span>Back To Home</span></i
        ></a
      >
    </div>
    <div class="formsection">
      <div class="details">
        <form>
          <lebel for="username"
            ><p
              style="text-align: center; margin-bottom: 10px; font-size: 25px"
            >
              Username
            </p></lebel
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="abc@gmail.com"
          /><br /><br />
          <lebel for="password"
            ><p
              style="text-align: center; margin-bottom: 10px; font-size: 25px"
            >
              Password
            </p></lebel
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="password"
          /><br /><br />
          <div class="button">
            <button>LogIn</button>
          </div>
          <div class="signup">
            <div class="signupsection">
              <a href="./signupPage.html">Not Registered ?</a>
            </div>
            <hr />
            <div class="forgotpassword">
              <a href="./forgotPassword.html"
                >Are you scrueed with your password ?</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
